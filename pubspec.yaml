name: mummy_guide
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  adaptive_theme: ^3.6.0
  animate_do: ^4.2.0
  animated_text_kit: ^4.2.3
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  dots_indicator: ^4.0.1
  flick_video_player: ^0.9.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_dotenv: ^5.2.1
  flutter_localization: ^0.3.1
  flutter_osm_plugin: ^1.3.6
  flutter_reaction_button: ^3.0.0+3
  flutter_secure_storage: ^9.2.2
  flutter_typeahead: ^5.2.0
  fluttertoast: ^8.2.10
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  path: ^1.9.0
  persistent_bottom_nav_bar: ^6.2.1
  photo_view: ^0.15.0
  provider: ^6.1.2
  supabase_flutter: ^2.8.2
  swipe_refresh: ^1.1.2
  timeago: ^3.7.0
  video_player: ^2.9.5

dev_dependencies:

  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
    - assets/fonts/

  fonts:
    - family: KingsguardCalligraphy
      fonts:
        - asset: assets/fonts/KingsguardCalligraphy.otf
          weight: 700
